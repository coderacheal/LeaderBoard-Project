<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link href="./style.css">
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <div class="leader-area">
            <div class="display-score">
                <div class="title-and-refresh">
                    <p class="recent-score">Recent Score</p>
                    <button type="submit" id="refresh" class="refresh">Refresh</button>
                </div>
                <ul class="all-score"></ul>
            </div>
            <div class="add-score">
                <h3>Add your Score</h3>
                <form action="">
                    <input id="name" type="text" placeholder="Your name"><br>
                    <input id="score" type="text" placeholder="Your score"><br>
                    <input type="submit" id="submit" value="Submit">
                </form>
                <div class="submit-score-button-div">
                    <button class="submit-score-button">Submit</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
