<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="main.js"></script></head>
<body>
    <main>
        <h1>Leader Board</h1>
        <div>
            <div>
                <p>Recent Score</p>
                <button>Refresh</button>
            </div>
            <div>
                <div class="each-entry">
                    <p>Name:</p>
                    <p>100</p>
                </div>
                <div class="each-entry">
                    <p>Name:</p>
                    <p>20</p>
                </div>
                <div class="each-entry">
                    <p>Name:</p>
                    <p>50</p>
                </div>
                <div class="each-entry">
                    <p>Name:</p>
                    <p>78</p>
                </div>
                <div class="each-entry">
                    <p>Name:</p>
                    <p>125</p>
                </div>
                <div class="each-entry">
                    <p>Name:</p>
                    <p>77</p>
                </div>
                <div class="each-entry">
                    <p>Name:</p>
                    <p>42</p>
                </div>
            </div>
        </div>
        <div>
            <h2>Add your Score</h2>
            <form action="">
                <input type="text" placeholder="Add your name"><br>
                <input type="text" placeholder="Add your score">
            </form>
        </div>
    </main>
</body>
</html>
